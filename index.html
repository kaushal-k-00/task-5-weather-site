<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      width: 100%;
      padding: 15px 0;
      text-align: center;
    }

    .weather-container {
      background-color: rgba(255, 255, 255, 0.85);
      margin-top: 30px;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .weather-info {
      margin-top: 20px;
    }

    .weather-info p {
      margin: 10px 0;
      font-size: 1.1rem;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Weather App</h1>
  </header>

  <div class="weather-container">
    <div>
      <input type="text" id="cityInput" placeholder="Enter city name" />
      <button onclick="getWeatherByCity()">Search</button>
    </div>
    <button onclick="getWeatherByLocation()" style="margin-top:10px;">Use My Location</button>
    <div id="weather" class="weather-info"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const apiKey = 'YOUR_API_KEY_HERE'; // Replace with your OpenWeatherMap API key

    function displayWeather(data) {
      const weatherDiv = document.getElementById('weather');
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';

      const temp = data.main.temp;
      const description = data.weather[0].description;
      const humidity = data.main.humidity;
      const city = data.name;
      const country = data.sys.country;

      weatherDiv.innerHTML = `
        <p><strong>${city}, ${country}</strong></p>
        <p>üå°Ô∏è Temperature: ${temp}¬∞C</p>
        <p>‚òÅÔ∏è Condition: ${description}</p>
        <p>üíß Humidity: ${humidity}%</p>
      `;
    }

    function showError(message) {
      document.getElementById('weather').innerHTML = '';
      document.getElementById('error').textContent = message;
    }

    async function getWeatherByCity() {
      const city = document.getElementById('cityInput').value.trim();
      if (!city) {
        showError('Please enter a city name.');
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        if (!response.ok) throw new Error('City not found.');
        const data = await response.json();
        displayWeather(data);
      } catch (error) {
        showError(error.message);
      }
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          try {
            const response = await fetch(
              `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`
            );
            if (!response.ok) throw new Error('Failed to fetch weather.');
            const data = await response.json();
            displayWeather(data);
          } catch (error) {
            showError(error.message);
          }
        }, () => {
          showError('Location access denied.');
        });
      } else {
        showError('Geolocation not supported.');
      }
    }
  </script>

</body>
</html>
